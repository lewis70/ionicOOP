<ion-header>
  <ion-navbar>
    <ion-title>
      List Titles
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
 <ion-list *ngFor="let list of lists">
   <ion-list-header style="font-weight: bold; font-size: 16px;">
     {{list.listTitle}}
   </ion-list-header>
     <ion-item *ngFor="let item of list.Items">
         {{item.item}}
     </ion-item>
 </ion-list>
</ion-content>
